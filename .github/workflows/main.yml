# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2-beta
        with:
          version: 12
          
#       - name: GitHub Action for Yarn
#   # You may pin to the exact commit or the version.
#   # uses: Borales/actions-yarn@4965e1a0f0ae9c422a9a5748ebd1fb5e097d22b9
#         uses: Borales/actions-yarn@v2.1.0
#         with:
#     # Yarn command
#           cmd: install
      - name: yarn actions (yaml)
  # You may pin to the exact commit or the version.
  # uses: sergioramos/yarn-actions@9b1e342dd77d2fc065ffda27138b1f5d41ff48b7
        uses: sergioramos/yarn-actions@v6
        with:
           cmd: install
          
      - name: creating build
        run: yarn build
       
      - name: installing surge
        run: npm install -g surge
        
      - name: deploying on surge
        run: surge ./build diaries-app_project9.surge.sh --token ${{ secrets.PROJECT9_TOKEN }}
